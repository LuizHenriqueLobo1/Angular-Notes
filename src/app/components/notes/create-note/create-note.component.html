<div class="container">
    <mat-expansion-panel class="panel">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Create new note
            </mat-panel-title>
            <mat-panel-description>
                Click here for create a new note
            </mat-panel-description>
        </mat-expansion-panel-header>
        <form class="form">
            <mat-form-field class="title">
                <input matInput type="text" placeholder="Title" [(ngModel)]="note.title" name="title">
            </mat-form-field>
            <mat-form-field class="description">
                <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="10" placeholder="Description" [(ngModel)]="note.description" name="description">
                </textarea>
            </mat-form-field>
            <div class="submit">
                <button mat-raised-button color="primary" (click)="createNote()">
                    Submit
                </button>
            </div>
        </form>
    </mat-expansion-panel>
</div>
